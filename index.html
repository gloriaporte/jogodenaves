<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/estilo.css">

    <title>Resgate</title>
</head>
<body>
    
    <div id="container">
        <div id="fundoGame">
            <div id="inicio">
                <h1>Resgate</h1>
                <h4>Como jogar:</h4>
                <p>Salve os aliados que estão correndo, evite que sejam mortos e destrua os caminhões e aviões inimigos.</p>
                <ul>
                    <li><strong>W</strong>: Movimenta para cima.</li>
                    <li><strong>S</strong>: Movimenta para baixo.</li>
                    <li><strong>D</strong>: Atira.</li>
                </ul>
                <button type="button" onclick="start();">Iniciar</button>
            </div>
        </div>
    </div>
<audio src="dist/sons/som.mp3" preload="auto" id="somDisparo"></audio>
<audio src="dist/sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
<audio src="dist/sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
<audio src="dist/sons/gameover.mp3" preload="auto" id="somGameover"></audio>
<audio src="dist/sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
<audio src="dist/sons/resgate.mp3" preload="auto" id="somResgate"></audio>

<script src="dist/js/jquery-1.11.1.min.js"></script>
<script src="dist/js/jquery-collision.min.js"></script>
<script src="dist/js/funcao1.js"></script>

</body>
</html>
